<!-- HERO SECTION -->
<section class="hero-section mat-elevation-z4">
  <div class="hero-content">
    <h1>Ciao, sono Aleksander 👨‍💻</h1>
    <p>Frontend & Backend Developer appassionato di tecnologia e codice pulito.</p>
    <button mat-stroked-button color="primary" routerLink="/contatti">Contattami</button>
  </div>
</section>

<!-- TECH STACK SECTION -->
<section class="tech-section">
  <h2 class="section-title">Competenze Tecnologiche</h2>
  <mat-grid-list cols="4" rowHeight="100px" gutterSize="16px" class="tech-grid">
    <mat-grid-tile *ngFor="let tech of techList" class="tech-tile">
      <mat-card class="mat-elevation-z2">
        <mat-card-content class="tech-content">
          {{ tech }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</section>


<!-- FEATURED PROJECTS SECTION -->
<section class="featured-projects-section">
  <h2 class="section-title">Progetti in Evidenza</h2>
  <div class="projects-grid">
    <mat-card *ngFor="let project of featuredProjects" class="project-card mat-elevation-z3">
      <img mat-card-image [src]="project.image" [alt]="project.title" />
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="project.link">Vedi dettagli</button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>


<!-- CTA SECTION -->
<section class="cta-section mat-elevation-z2">
  <h2>Hai un progetto in mente?</h2>
  <p>Parliamone! Posso aiutarti a costruirlo da zero.</p>
  <button mat-raised-button color="accent" routerLink="/contatti">Scrivimi ora</button>
</section>

<app-why-choose-me></app-why-choose-me>
<app-quote-box></app-quote-box>
